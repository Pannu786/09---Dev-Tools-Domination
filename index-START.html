<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('HihhiitzMee');

      // Interpolated
      let meDeMonkey = '🐵';
      const multimillionaire = '🤑';
      console.log(
        `hi i am getting there or should I say I am ${meDeMonkey} not a monkey anymore but a ${multimillionaire}`
      );

      // Styled
      console.log(
        '%c I am an awesome text',
        'font-size:65px;background:purple; text-Shadow: 10px 10px 0 yellow'
      );

      // warning!
      console.warn('Oh-Ho!');

      // Error :|
      console.error('Crap!');

      // Info
      console.info('We are an intelligent animals');

      // Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('huh'), 'naha bro');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} dog year old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Pannu');
      console.count('Pannu');
      console.count('Pannu');
      console.count('DAMN_SON');
      console.count('DAMN_SON');
      console.count('DAMN_SON');
      console.count('DAMN_SON');
      console.count('Pannu');
      console.count('Pannu');

      // timing
      console.time('fetching DATA');
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching DATA');
          console.log(data);
        });

      console.table(dogs)
    </script>
  </body>
</html>
